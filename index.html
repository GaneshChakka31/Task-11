<!DOCTYPE html>
<html lang="en">
    <!-- Head Open -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Form Validations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/validation.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">   
</head>
<!-- Head close -->
<!-- Body Open -->
<body>
    <div class="container">
    <form id="registrationForm"  class="row g-3 pt-3">
        <h2 class="mb-4 text-light text-center">Registration Form</h2>
        <!-- Name Feild -->
        <div class="col-sm-12 col-md-6  col-lg-6 ">
            <label for="name" class="form-label text-light">Name:</label>
            <input type="text" class=" form-control border border-dark " id="name" name="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>
        </div>
        <!-- Date Of Birth Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6 ">
            <label for="dob" class="form-label text-light">Date of Birth:</label>
            <input type="date" class="form-control border border-dark " id="dob"  min="2022-12-31" max="2025-12-31" name="dob">
            <div class="error" id="dobError"></div>
        </div>
        <!-- Phone Number Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6"> 
            <label for="phone" class="form-label text-light">Phone:</label>
            <input type="text" class="form-control border border-dark" id="phone" name="phone" placeholder="Enter your Number">
            <div class="error" id="phoneError"></div>
        </div>
        <!-- Email Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6">
            <label for="email" class="form-label text-light">Email</label>
            <input type="text" class="form-control border border-dark" id="email" name="email" placeholder="Enter your Email">
            <div class="error" id="emailError"></div>
        </div>
        <!-- Password Feild -->
        <div class="  col-sm-12 col-md-6 col-lg-6">
            <label for="password" class="form-label text-light" >Password:</label>
            <input type="password" class="form-control border border-dark" id="password" name="password" placeholder="Enter your Password">
            <div class="error" id="passwordError"></div>
        </div>
        <!-- Confirm Password Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6">
            <label for="confirmPassword" class="form-label text-light">Confirm Password:</label>
            <input type="password" class="form-control border border-dark" id="confirmPassword" name="confirmPassword"placeholder="Enter your conform password">
            <div class="error" id="confirmPasswordError"></div>
        </div>
        <!-- Gender Selection Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6">
            <label class="form-label text-light" >Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="text-light" >Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="text-light" >Female</label>
            <div class="error" id="genderError"></div>
        </div>
        <!-- Country Selection Feild -->
        <div class=" col-sm-12 col-md-6 col-lg-6">
            <label for="country" class="form-label text-light">Country:</label>
            <select class="form-control border border-dark" id="country" name="country" >
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="Austrila">Austrila</option>
                <option value="Europe">Europe</option>
                <option value="Canada">Canada</option>
                <option value="Russia">Russia</option>
            </select>
            <div class="error" id="countryError"></div>
        </div>
        <!-- Agree to Privacy Policy Feild -->
        <div class=" col-sm-12 col-md-12 col-lg-12 form-check">
            <input type="checkbox" class="form-check-input " id="agree" name="agree">
            <label class="form-check-label text-light  " for="agree">Agree to Privacy Policy</label>
            <div class="error" id="agreeError"></div>
        </div>
        <!-- Submit Button -->
        <button type="submit" id="button" class=" mb-3 btn btn-primary  col-sm-12 col-md-3 col-lg-3">Submit</button>
    </form>
</div>
</body>
<!-- Body Close -->
</html>
